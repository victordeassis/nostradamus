<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <!-- Angular path -->
  <script src="js/angular.min.js"></script>
  <title>Nostradamus | Mega-Sena</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>

<body ng-app="myApp">

<div ng-controller="MainController">
  <div class="section no-pad-bot" id="index-banner">
    <div class="container">
      <br><br>
      
      <h2 class="header center orange-text">{{ title }}</h2>
      <!-- Initial state -->
      <div ng-show="show_initial">
        <div class="row center">
          <h5 class="header col s12 light">Descubra os números da Mega-Sena</h5>
        </div>
        <div class="row center">
          <button ng-click="toggle()" id="start-button" class="btn-large waves-effect waves-light orange">Descobrir</button>
        </div>
      </div>
      <!-- Loading state -->
      <div ng-show="show_loading">
      <br><br>
        <div class="progress">
            <div class="indeterminate"></div>
        </div>
      </div>
      <!-- Complete state -->
      <div ng-show="show_complete" class="row center">
        <h4 id="result"></h4>
      </div>
      <br><br>

      <!-- Donate button -->
      <div class="row center" ng-show="show_complete">
        <br><br>

        <h5 class="header col s12 light">Não se esqueça dos 10% dos astros!</h5>
        <br><br>
        <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
        <input type="hidden" name="cmd" value="_s-xclick">
        <input type="hidden" name="hosted_button_id" value="7BEXA88LESJ58">
        <input type="image" src="https://www.paypalobjects.com/pt_BR/BR/i/btn/btn_donateCC_LG.gif" border="0" name="submit" alt="PayPal - A maneira fácil e segura de enviar pagamentos online!">
        <img alt="" border="0" src="https://www.paypalobjects.com/pt_BR/i/scr/pixel.gif" width="1" height="1">
        </form>
      </div>

    </div>
  </div>
</div>


  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.min.js"></script>
  <script src="js/init.js"></script>

  <!-- Modules -->
    <script src="js/app.js"></script>

  <!-- Controllers -->
  <script src="js/controllers/MainController.js"></script>

  </body>
</html>
